<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Links dos Sistemas</title>
<style>
  :root {
    --azul-prefeitura: #004080;
    --cinza-claro: #f0f2f5;
    --branco: #fff;
  }
  body {
    margin: 0; padding: 0;
    font-family: Arial, sans-serif;
    background-color: var(--cinza-claro);
    color: #333;
  }
  header {
    position: fixed; top: 0; left: 0; right: 0;
    background: var(--azul-prefeitura);
    color: #fff;
    display: grid;
    grid-template-columns: 60px 1fr 120px;
    align-items: center;
    padding: 10px 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    height: 80px;
    z-index: 100;
  }
  header img {
    height: 50px;
    justify-self: start;
  }
  .header-text {
    text-align: center;
    line-height: 1.2;
    font-size: 1.1rem;
    justify-self: center;
  }
  .header-text span {
    display: block;
  }
  #modo-noturno {
    background: #007bff;
    border: none;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
    color: #fff;
    justify-self: end;
  }
  main {
    padding: 100px 20px 80px 20px;
    max-width: 1000px;
    margin: auto;
  }
  .grid {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    justify-content: center;
  }
  .item {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    width: 150px;
    text-align: center;
    padding: 10px;
    transition: box-shadow 0.2s;
  }
  .item:hover {
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }
  .item a {
    color: inherit;
    text-decoration: none;
  }
  .item img {
    max-width: 130px;
    height: auto;
    margin-bottom: 8px;
  }
  footer {
    position: fixed; bottom: 0; left: 0; right: 0;
    background: var(--azul-prefeitura);
    color: #fff;
    text-align: center;
    padding: 8px;
    font-size: 0.9rem;
  }
  body.modo-noturno {
    background: #121212;
    color: #e0e0e0;
  }
  body.modo-noturno header {
    background: #1f1f1f;
  }
  body.modo-noturno footer {
    background: #1f1f1f;
  }
  body.modo-noturno .item {
    background: #222;
    box-shadow: 0 1px 6px #0009;
  }
  body.modo-noturno .item a {
    color: #80d1ff;
  }
</style>
</head>
<body>
<header>
  <img src="https://servidor.riogrande.rs.gov.br/rhsysweb/img?pars=2f7573722f6c6f63616c2f61646d72682f72656c61746f72696f732f6c6f676f5f706f7274616c2e706e67" alt="Brasão Rio Grande" />
  <div class="header-text">
    <span>Secretaria de Município</span>
    <span>de Gestão Administrativa</span>
  </div>
  <button id="modo-noturno" aria-label="Alternar modo">Modo Noturno</button>
</header>
<main>
<div class="grid">
  <!-- Sistema 1 -->
  <div class="item">
    <a href="https://administracao.riogrande.rs.gov.br/" target="_blank">
      <img src="https://play-lh.googleusercontent.com/bEbkI98CjOnjK6lYnWxjOw1fetdQueBujx9e6pm9AXK60uy84ko6YfDDi7CxjSWTeg" alt="ADMRH" />
      <div>ADMRH</div>
    </a>
  </div>
  <!-- Sistema 2 -->
  <div class="item">
    <a href="https://grp.riogrande.rs.gov.br/grp/home.faces" target="_blank">
      <img src="https://wiki.thema.inf.br/wiki/images/newlogo.png" alt="Thema" />
      <div>Thema</div>
    </a>
  </div>
  <!-- Sistema 3 -->
  <div class="item">
    <a href="https://mail.riogrande.rs.gov.br/" target="_blank">
      <img src="https://ghost.pegasi.fi/wiki/lib/exe/fetch.php?cache=&media=zimbra-logo.png" alt="Zimbra" />
      <div>Zimbra</div>
    </a>
  </div>
  <!-- Sistema 4 -->
  <div class="item">
    <a href="https://grp.thema.inf.br/grp/autenticacao.faces" target="_blank">
      <img src="https://www.thema.inf.br/wp-content/uploads/2024/12/cropped-logothema-registrado_3-Copia.png" alt="Suporte Thema" />
      <div>Suporte Thema</div>
    </a>
  </div>
  <!-- Sistema 5 -->
  <div class="item">
    <a href="https://suporte.riogrande.rs.gov.br/" target="_blank">
      <img src="https://yt3.googleusercontent.com/DUAqY_LlfNMbXMR-NlImfmCI6PEbr6OdT_eK_LaRoCFAVUG24d3sIga5L-BbQQXLd_ksABsphw=s900-c-k-c0x00ffffff-no-rj" alt="Suporte Informática" />
      <div>Suporte Informática</div>
    </a>
  </div>
  <!-- Sistema 6 -->
  <div class="item">
    <a href="https://servidor.riogrande.rs.gov.br/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Bras%C3%A3o_Rio_Grande.jpg" alt="Página do Servidor" />
      <div>Página do Servidor</div>
    </a>
  </div>
  <!-- Sistema 7 -->
  <div class="item">
    <a href="https://docs.google.com/spreadsheets/d/1s6XPtpC89RkJb4yxwj1r3Fm0vNYF2raOayRAdx9Csu4/edit?gid=535780514#gid=535780514" target="_blank">
      <img src="https://www.gstatic.com/images/branding/productlogos/sheets_2020q4/v11/192px.svg" alt="[translate:Necessita de autorização para acesso]" />
      <div>Ofícios SMGA</div>
    </a>
  </div>
</div>
</main>
<footer>
  Criado por Ricardo Hamann Padovani
</footer>
<script>
  document.getElementById('modo-noturno').addEventListener('click', function() {
    document.body.classList.toggle('modo-noturno');
    this.textContent = document.body.classList.contains('modo-noturno') ? 'Modo Claro' : 'Modo Noturno';
  });
</script>
</body>
</html>
